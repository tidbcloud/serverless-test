name: Import Console Api Test (Dev)

on:
  workflow_dispatch:
    inputs:
      testCase:
        description: "specify a case or skip to run all tests"
        default: ""
        required: false

jobs:
  import-console-api-test-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'

      - name: Restore Go modules cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ hashFiles('go.mod') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Run tests
        run: |
          if [ -z ${{ github.event.inputs.testCase }} ]; then
            echo "Running all tests"
            go run gotest.tools/gotestsum@latest --format standard-verbose -- sceneTest/webImport/* -timeout 30m -args --cid 10096456801771457965 --pid 3200488 --oid 30018 --config "${{ secrets.TEST_CONFIG_DEV }}" --test.timeout 30m --test.skip "TestOSSArn.*"
          else
            echo "Running test ${{ github.event.inputs.testCase }}"
            go run gotest.tools/gotestsum@latest --format standard-verbose -- sceneTest/webImport/* -args --cid 10096456801771457965 --pid 3200488 --oid 30018 --config "${{ secrets.TEST_CONFIG_DEV }}" --test.run ${{ github.event.inputs.testCase }}
          fi 
