name: Import Scene Test Alicloud

on:
  # Runs every two hours at even hours (0, 2, 4, ...)
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:
    inputs:
      testCase:
        description: "specify a case or skip to run all tests"
        default: ""
        required: false

jobs:
    import-scene-test-alicloud:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Install Go
          uses: actions/setup-go@v5
          with:
            go-version-file: './go.mod'

        - name: Restore Go modules cache
          uses: actions/cache@v4
          with:
            path: ~/go/pkg/mod
            key: go-${{ runner.os }}-${{ hashFiles('go.mod') }}
            restore-keys: |
              go-${{ runner.os }}-

        - name: Run tests on alicloud
          run : |
            echo "Running all tests on alicloud"
            go run gotest.tools/gotestsum@latest --format standard-verbose -- sceneTest/import/* -args --cid 10033797696310464420 --config "${{ secrets.TEST_CONFIG_ALICLOUD }}" --test.timeout 30m --test.skip "TestS3Arn"
